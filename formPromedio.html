<DOCTYPE html>
  <html>
    <head>
      <title>Promedio de Alumno</title>
    </head>
    <body>
      <form action="/alumno" method="POST" id="promedioForm">
        <label>Seleccione el alumno:</label>
        <select name="nombre" form="promedioForm">
          "%s"
        </select>

        <input
          type="submit"
          style="
            margin-top: 20px;
            padding: 10px;
            background-color: teal;
            color: white;
            border: 0;
          "
          value="Seleccionar"
        />
      </form>
    </body></html
></DOCTYPE>
