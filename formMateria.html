    <head>
      <title>Promedio por Materia</title>
    </head>
    <body>
      <form action="/materia" method="POST" id="materiaForm">
        <label>Seleccione la materia:</label>
        <select name="materia" form="materiaForm">
          "%s"
        </select>

        <input
          type="submit"
          style="

            padding: 10px;
            background-color: teal;
            color: white;
            border: 0;
          "
          value="Seleccionar"
        />
      </form>
    </body></html
></DOCTYPE>
